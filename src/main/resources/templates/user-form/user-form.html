<form class="form" role="form" autocomplete="off" xmlns:th="http://www.w3.org/1999/xhtml" th:object="${userForm}">
    <div class="form-group row">
        <label class="col-lg-3 col-form-label form-control-label">Nombres</label>
        <div class="col-lg-9">
            <input class="form-control" type="text" th:field="${userForm.nombre}">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-lg-3 col-form-label form-control-label">Apellidos</label>
        <div class="col-lg-9">
            <input class="form-control" type="text" th:field="${userForm.apellido}">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-lg-3 col-form-label form-control-label">Email</label>
        <div class="col-lg-9">
            <input class="form-control" type="email" th:field="${userForm.correo}">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-lg-3 col-form-label form-control-label">Usuario</label>
        <div class="col-lg-9">
            <input class="form-control" type="text" th:field="${userForm.usuario}">
        </div>
    </div>

    <div class="form-group row">
        <label th:text="Roles" class="col-lg-3 col-form-label form-control-label">Roles</label>
        <div class="col-lg-9">
            <select class="form-control" size="3" th:field="${userForm.roles}">
                <option th:each="rol :${roles}" th:value="${rol.id}" th:text="${rol.nombre}">
                </option>
            </select>
        </div>
    </div>


    <div class="form-group row">
        <label class="col-lg-3 col-form-label form-control-label">Contraseña</label>
        <div class="col-lg-9">
            <input class="form-control" type="password" th:field="${userForm.contraseña}">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-lg-3 col-form-label form-control-label">Repite Contraseña</label>
        <div class="col-lg-9">
            <input class="form-control" type="password" th:field="${userForm.confirmPassword}">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-lg-12 text-center">
            <input type="reset" class="btn btn-secondary" value="Cancel">
            <input type="button" class="btn btn-primary" value="Save Changes">
        </div>
    </div>
</form>
